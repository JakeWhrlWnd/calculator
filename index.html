<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 hidden aria-hidden = "true">Calculator</h1>
<main id="calculator" class="calculator">
  <section id="keypad" class="keypad">
    <div id="screen-container" class="screen-container">
      <p id="screen" class="screen">2318008</p>
    </div>
<!--       <div id="row-one" class="row-one"> -->
        <div id="svn-btn" class="btn svn-btn"><span>7</span></div>
        <div id="egt-btn" class="btn egt-btn"><span>8</span></div>
        <div id="nne-btn" class="btn nne-btn"><span>9</span></div>
        <div id="dvn-btn" class="btn dvn-btn"><span>/</span></div>
<!--       </div> -->

<!--       <div id="row-two" class="row-two"> -->
        <div id="for-btn" class="btn for-btn"><span>4</span></div>
        <div id="fiv-btn" class="btn fiv-btn"><span>5</span></div>
        <div id="six-btn" class="btn six-btn"><span>6</span></div>
        <div id="mlt-btn" class="btn mlt-btn"><span>*</span></div>
<!--       </div> -->

<!--       <div id="row-three" class="row-three"> -->
        <div id="clear-entry" class="btn clear-entry"><span>C</span></div>
        <div id="one-btn" class="btn one-btn"><span>1</span></div>
        <div id="two-btn" class="btn two-btn"><span>2</span></div>
        <div id="tre-btn" class="btn tre-btn"><span>3</span></div>
        <div id="mns-btn" class="btn mns-btn"><span>-</span></div>
<!--       </div> -->

<!--       <div id="row-four" class="row-four"> -->
        <div id="all-clear" class="btn all-clear"><span>AC</span></div>
        <div id="zro-btn" class="btn zro-btn"><span>0</span></div>
        <div id="dot-btn" class="btn dot-btn"><span>.</span></div>
        <div id="eql-btn" class="btn eql-btn"><span>=</span></div>
        <div id="add-btn" class="btn add-btn"><span>+</span></div>
<!--       </div> -->
  </section>
</main>
<footer>
  <p>Created by James - 2022</p>
</footer>
<script src="script.js"></script>
</body>
</html>
