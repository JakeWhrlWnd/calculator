<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 hidden aria-hidden = "true">Calculator</h1>
<main id="calculator" class="calculator">
  <div id="display" class="display">
    <div id="last-display" class="last-display"></div>
    <div id="current-display" class="current-display"></div>
  </div>
  <div id="keypad" class="keypad">
    <!-- Row - 1 -->
    <button id="clear-btn" class="btn clear-btn">C</button>
    <button id="seven-btn" class="btn seven-btn" data-number="">7</button>
    <button id="eight-btn" class="btn eight-btn" data-number="">8</button>
    <button id="nine-btn" class="btn nine-btn" data-number="">9</button>
    <button id="division-btn" class="btn division-btn" data-operator="">รท</button>

    <!-- Row - 2 -->
    <button id="four-btn" class="btn four-btn" data-number="">4</button>
    <button id="five-btn" class="btn five-btn" data-number="">5</button>
    <button id="six-btn" class="btn six-btn" data-number="">6</button>
    <button id="multiply-btn" class="btn multiply-btn" data-operator="">x</button>

    <!-- Row - 3 -->
    <button id="all-clear-btn" class="btn all-clear-btn">AC</button>
    <button id="one-btn" class="btn one-btn" data-number="">1</button>
    <button id="two-btn" class="btn two-btn" data-number="">2</button>
    <button id="three-btn" class="btn three-btn" data-number="">3</button>
    <button id="subtract-btn" class="btn subtract-btn" data-operator="">-</button>

    <!-- Row - 4 -->
    <button id="dot-btn" class="btn dot-btn">.</button>
    <button id="zero-btn" class="btn zero-btn" data-number="">0</button>
    <button id="equal-btn" class="btn equal-btn">=</button>
    <button id="plus-btn" class="btn plus-btn" data-operator="">+</button>
  </div>
</main>
<footer>
  <p>Created by James - 2022</p>
</footer>
<script src="script.js"></script>
</body>
</html>
